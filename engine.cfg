[application]

name="GOLO"
main_scene="res://TankTest.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=1024
height=768
stretch_aspect="keep"
resizable=false

[image_loader]

filter=true

[input]

use_vehicle=[key(Space)]
forward=[key(W)]
back=[key(S)]
turn_left=[key(A)]
turn_right=[key(D)]
shoot=[mbutton(0, 1)]

[physics]

default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff000000
